<div class="error-container">
  <h1>⚠️ Error detectado</h1>
  <p>Mensajes capturados desde la consola:</p>

  <div class="console-output" *ngIf="consoleLogs.length > 0">
    <pre *ngFor="let log of consoleLogs">{{ log }}</pre>
  </div>

  <button (click)="limpiar()">🧹 Limpiar consola</button>
</div>
